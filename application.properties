#配置Thymeleaf
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#静态文件配置
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static
#数据源1
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/warehouse2?serverTimezone=UTC
#服务消费者
spring.application.name=eureka-client-article-service
server.port=8080
eureka.client.service-url.defaultZone=http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=true
feign.hystrix.enabled=false
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=100000